<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tempo</title>
</head>

<body>
    <div class="box-large">
        <input class="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="cliqueiNoBotao()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="icone de pesquisa">
        </button>

        <div class="box-medium">
            <h2 class="title-city">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="box-small">
                <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="icone de nuvem cinza">
                <p class="text-weather">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
